<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input from user</title>
    <h3>This is input type(for user 1)</h3>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            border:2px solid black ;
            border-radius: 4px;
            padding:2px;
        }
    </style>
</head>
<body>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter a name"><br><br>
    <label for="Age">Age:</label>
    <input type="text" id="Age" placeholder="Enter your age"><br><br>
    <label for="address">Address:</label>
    <input type="textarea" id="address" placeholder="Enter a Address"><br><br>
    
    <input type="submit" id="button1" value="Submit">
    <input type="reset" id="button2" value="Reset">
    
</body>
</html>
